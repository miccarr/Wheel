#   ---------------------
#
#   Routes for URL redirecting

# The fallback route, if no one match with the request
fallback:
	controller: 'error'
	action: '404'

# All the routes ----------

'/':
	controller: 'index'
	action: 'index'

'/{c}[/]':
	controller: '{c}'
	action: 'index'

'/{c}/{a}[/]':
	controller: '{c}'
	action: '{a}'

'/{c}/{a}/{id}[/...]':
	controller: '{c}'
	action: '{a}'
	id: '{id}'